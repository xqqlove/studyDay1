<!DOCTYPE html>
<html lang="en" ng-app="test">
<head>
    <meta charset="UTF-8">
    <title>filter</title>
    <script src="lib/angularjs/angular.min.js" type="text/javascript"></script>
</head>
<script>
    var app=angular.module('test',[]);
    app.filter('my_filter',function () {
        //只执行一次
        //初始化的操作
        return function (input,arg) {
            // alert(arg);
            //用几次执行几次
            return input+arg;
        };
    })
    app.controller('cont',function ($scope,$http,$filter) {
        $scope.arr=[12,34,567,9,0,9];
        $scope.t='1560598683915';
    });
</script>

<body ng-controller="cont">
<ul>
    <li ng-repeat="x in arr track by $index">{{x|currency}}</li>
    <li>现在时间:{{t|date:'yyyy年MM月dd日'}} </li>

    <div ng-repeat="x in arr track by $index">{{x|my_filter:55 }}
    </div>
</ul>
</body>
</html>
