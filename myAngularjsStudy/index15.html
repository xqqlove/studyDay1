<!DOCTYPE html>
<html lang="en" ng-app="test">
<head>
    <meta charset="UTF-8">
    <title>自定义依赖注入</title>
    <script src="lib/angularjs/angular.min.js" type="text/javascript"></script>
    <script>
        var app=angular.module('test',[]);

        app.provider('test',function () {
            this.$get=function () {
                return{
                    a:12,
                    b:14
                }
            }
        });
        app.service('testService',function () {
           this.a=12;
        })
        app.controller('cont',function ($scope,test,$interval,testService) {
            // alert(JSON.stringify(test));
            alert(testService.a);
        });
    </script>
</head>
<body ng-controller="cont">

</body>
</html>
