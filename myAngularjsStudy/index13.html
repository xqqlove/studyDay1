<!DOCTYPE html>
<html lang="en">
<head>
    <script src="lib/angularjs/angular.min.js" type="text/javascript"></script>
    <meta charset="UTF-8">
    <title>依赖模块</title>
    <script>
        var app1=angular.module('mod1',[]);
        app1.controller('cont1',function ($scope) {
           $scope.a=12;
        }).filter('myFilter',function () {
            return  function (input) {
                return input+20;
            }
        });
        var app2=angular.module('mod2',[]);
        app2.controller('cont2',function ($scope) {
            $scope.a=6;
        });
        var app3=angular.module('mod3',['mod1','mod2']);
        // app3.controller('cont3',function ($scope) {
        //     // $scope.a=9;
        // });
    </script>
</head>

<body ng-app="mod3">
<!--<div ng-app="mod1" ng-controller="cont1">{{a}}</div>-->
<!--<div ng-app="mod2" ng-controller="cont2">{{a}}</div>-->
<div ng-controller="cont1">{{a|myFilter}}</div>
<div ng-controller="cont2">{{a|myFilter}}</div>
</body>
</html>
