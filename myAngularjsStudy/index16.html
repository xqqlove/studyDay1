<!DOCTYPE html>
<html lang="en" ng-app="test">
<head>
    <meta charset="UTF-8">
    <title>自定义依赖注入</title>
    <script src="lib/angularjs/angular.min.js" type="text/javascript"></script>
    <script>
        var app=angular.module('test',[]);

       app.constant('VERSION','1.5.6');
       app.value('user_num',30);

        app.controller('cont',function ($scope,VERSION,user_num) {

            alert(VERSION);
            alert(user_num);
        });
    </script>
</head>
<body ng-controller="cont">

</body>
</html>
