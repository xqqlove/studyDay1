<!DOCTYPE html>
<html ng-app="test">
<head>
    <meta charset="UTF-8">
    <title>深度监视</title>
    <script src="lib/angularjs/angular.min.js" type="text/javascript"></script>
</head>
<script>
    var app=angular.module('test',[]);
    app.controller("cont",function ($scope) {
        $scope.arr=[12,3,4];
        $scope.$watch('arr',function () {
            alert('变量');
        },true);
    })
</script>
<body>
<div ng-controller="cont" >
    <input type="button" value="按钮"  ng-click="arr.push(99)"/>{{arr}}
</div>
</body>
</html>
