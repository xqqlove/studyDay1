<!DOCTYPE html>
<html lang="en" ng-app="test">
<head>
    <meta charset="UTF-8">
    <title>自定义依赖注入</title>
    <script src="lib/angularjs/angular.min.js" type="text/javascript"></script>
    <script>
        var app=angular.module('test',[]);
        
        app.factory('test',function () {
            return {
                a:12,
                fn:function (num1,num2) {
                    return num1+num2;
                }
            };
        })
        app.controller('cont',function ($scope,test,$interval) {
            alert(test.fn(12,55));
        });
    </script>
</head>
<body ng-controller="cont">

</body>
</html>
